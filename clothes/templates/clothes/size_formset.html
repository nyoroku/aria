{% extends "clothes/main.html" %}
{% block title %}
Edit "{{ product.name }}"
{% endblock %}
{% block content %}
<h1>Edit "{{ product.name }}"</h1>
<div class="grid-container">
<h2>Product Sizes</h2>

<form action="." method="post" enctype="multipart/form-data">
    <table>
{{ formset }}
{{ formset.management_form }}

{% csrf_token %}

</form>



</div>
{% endblock %}
